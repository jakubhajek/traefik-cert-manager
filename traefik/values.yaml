logs:
  general:
    format: json
    level: ERROR
  access:
    enabled: true
    format: json
ports:
  web:  
    redirectTo: websecure
globalArguments:
   - "--global.checknewversion"
   - "--global.sendanonymoususage"
additionalArguments: []
deployment:
  enabled: true
  replicas: 2  
providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true